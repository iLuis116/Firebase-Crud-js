<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Firebase CRUD</title>
</head>
<body>
    <section class="section">
        <h1 class="title">CRUD con Firestore y JavaScript</h1>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <form action="" id="task-form" class="box">
                    <label for="task-title">Title:</label>
                    <input type="text" name="task-title" id="task-title" class="input" placeholder="Title">
                    <label for="task-description">Descripción:</label>
                    <textarea 
                        class="textarea my-1"
                        name="task-description" 
                        id="task-description" 
                        placeholder="Task Descripción" rows="5"></textarea>
                        <input type="file" name="file-task" id="file-task">
                        <progress id="progress" class="progress is-small is-primary" value="" max="100"></progress>
                        <img id="image" src="" alt="" width="200px" class="image">
                        <button id="btn-task-save" class="button is-success">Save</button>
                </form>
            </div>
            <div class="column">
                <div id="tasks-container"></div>
            </div>
        </div>
    </div>    
    <script src="./index.js" type="module"></script>
</body>
</html>
